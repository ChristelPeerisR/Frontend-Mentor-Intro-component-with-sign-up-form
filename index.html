<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign-up form</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="learn">
    <h1>Learn to code by<br />
      watching others</h1>
    <p>See how experienced developers slove problems in real-time
      Watching scripted tutorials is great, but understanding how
      developers think is invaluable.</p>
  </div>
  <div class="log">
    <div class="try">
      <button type="submit"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
    </div>
    <div class="card">
      <form action="#" id="myform">
        <div>
          <input type="text" placeholder="First Name" name="first-name" id="fname" />
          <span></span>
        </div>
        <div>
          <input type="text" placeholder="Last Name" name="last-name" id="lname" />
          <span></span>
        </div>
        <div>
          <input type="email" placeholder="Email Address" name="Email" id="email" />
          <span></span>
        </div>
        <div>
          <input type="password" placeholder="Password" name="password" id="password" />
          <span></span>
        </div>
        <button type="submit">claim your free trial</button>
        <p>By clicking the button you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </div>

  <script src="validate.js"></script>

</body>

</html>
